<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h6>Avni Gour</h6>
<div id="container">
  <div id="Calculator">
    <input type="text" id="input-button" readonly>
    <div id="button-container">
      <button class="button" onclick="currentDisplay='';document.querySelector('#input-button').value=currentDisplay;">c</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'1';document.querySelector('#input-button').value=currentDisplay;">1</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'2';document.querySelector('#input-button').value=currentDisplay;">2</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'+';document.querySelector('#input-button').value=currentDisplay;">+</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'3';document.querySelector('#input-button').value=currentDisplay;">3</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'4';document.querySelector('#input-button').value=currentDisplay;">4</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'-';document.querySelector('#input-button').value=currentDisplay;">-</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'5';document.querySelector('#input-button').value=currentDisplay;">5</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'6';document.querySelector('#input-button').value=currentDisplay;">6</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'*';document.querySelector('#input-button').value=currentDisplay;">*</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'7';document.querySelector('#input-button').value=currentDisplay;">7</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'8';document.querySelector('#input-button').value=currentDisplay;">8</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'/';document.querySelector('#input-button').value=currentDisplay;">/</button>

      <button class="button" onclick="currentDisplay=eval(currentDisplay);document.querySelector('#input-button').value=currentDisplay;">=</button>

      <button class="button" onclick="currentDisplay=currentDisplay+'9';document.querySelector('#input-button').value=currentDisplay;">9</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'0';document.querySelector('#input-button').value=currentDisplay;">0</button>
      <button class="button" onclick="currentDisplay=currentDisplay+'.';document.querySelector('#input-button').value=currentDisplay;">.</button>
      
    </div>
  </div>
</div>

<script>
  let currentDisplay='';
  document.querySelector('#input-button').value=currentDisplay;
</script>
</body>
</html>
